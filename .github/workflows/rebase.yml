name: Rebase main-dev branch

on:
  push:
    branches: ["main"]

jobs:

  versioning:
    name: Semantic Release
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        persist-credentials: false
    - name: Test for versioning
      run: echo "Versioning passed"


  rebase:
    name: Rebase from main into main-dev
    needs: versioning
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the latest code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.mytoken }}
          fetch-depth: 0

      - name: Perform Rebase
        run: |
          git fetch origin
          git rebase origin/main

      - name: Check Rebase Result
        run: |
          if [ $? -eq 0 ]; then
            echo "Rebase was successful"
            # Perform additional steps or actions if needed
          else
            echo "Rebase failed"
            # Handle failed rebase scenario
          fi

