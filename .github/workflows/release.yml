  hashes:
    name: Add hashes in release notes
    runs-on: ubuntu-latest
    needs: versioning
    steps:

    - name: Get latest release
      id: get_latest_release
      run: |
          response=$(curl -s -H "Authorization: Bearer ${{ secrets.SEMANTIC_RELEASE_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/releases/latest")
          echo "last_release_id=$(echo "$response" | jq -r '.id')" >> $GITHUB_OUTPUT

    - uses: robinraju/release-downloader@v1.8
      name: Download assets files
      with:
        latest: true
        fileName: "*"
        out-file-path: "download_assets"
        tarBall: true
        zipBall: true

    - name: Calculate Hashes
      id: calculate_hashes
      run: |
        source_zip_path=$(find $GITHUB_WORKSPACE/download_assets -name "*.zip")
        source_zip_hash=$(sha256sum "$source_zip_path" | awk '{print $1}')
        source_tar_path=$(find $GITHUB_WORKSPACE/download_assets -name "*.tar.gz" ! -name "docs.tar.gz")
        source_tar_hash=$(sha256sum "$source_tar_path" | awk '{print $1}')
        ls $source_zip_path
        ls $source_tar_path
        echo "source_zip_hash=$source_zip_hash" >> $GITHUB_OUTPUT
        echo "source_tar_hash=$source_tar_hash" >> $GITHUB_OUTPUT
          

    - name: Add hashes
      uses: irongut/EditRelease@v1.2.0
      with:
        token: ${{ secrets.SEMANTIC_RELEASE_TOKEN }}
        id: ${{ steps.get_latest_release.outputs.last_release_id }}
        prerelease: false
        replacebody: false
        body: |
            ## Hashes
            * Source code (zip) : `${{ steps.calculate_hashes.outputs.source_zip_hash }}` 
            * Source code (tar.gz) : `${{ steps.calculate_hashes.outputs.source_tar_hash }}`