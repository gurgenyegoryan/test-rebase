name: Release

on:
  push:
    branches: ["main"]

env:
  BUILD_TYPE: Release

permissions:
  contents: write
  pages: write
  id-token: write

jobs:

  versioning:
    name: Semantic Release
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        persist-credentials: false
    - name: Test for versioning
      run: echo "Versioning passed"

  rebase:
    name: Rebase from main into main-dev
    needs: versioning
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the latest code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: 'main'
          persist-credentials: false

      - name: Calculate file hashes
        run: |
          echo "File Name     Hash" > hashes.txt
          find . -type f -not -path './.git/*' -exec sha256sum {} \; | awk '{printf "%-15s %s\n", $2, $1}' >> hashes.txt

      - name: Upload docs to release
        uses: xresloader/upload-to-github-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.REBASE }}
        with:
          file: hashes.txt
          update_latest_release: true   
      
      - name: Perform Rebase
        run: |
          git checkout main-dev
          git rebase origin/main

      - name: Push to protected branch
        uses: CasperWA/push-protected@v2
        with:
          token: ${{ secrets.REBASE }}
          branch: main-dev
          unprotect_reviews: True
          force: True

      - name: Create folder
        run: mkdir -p build/docs/html/

      - name: Copy assets
        run: cp -r assets build/docs/html/

      - name: Compress assets
        run: tar -czvf docs.tar.gz build/docs/html/

      - name: Upload file
        uses: actions/upload-artifact@v2
        with:
          name: Asset Hashes
          path: hashes.txt
          
          

